<app-nav-sidebar></app-nav-sidebar>
<div class="container transparent text-white">

    <h2>{{campaign.campaignName}} Details</h2>
    <table class="table text-white">
        <tbody>
            <tr>
                <td>Name: </td>
                <td>{{campaign.campaignName}}</td>
            </tr>
            <tr>
                <td>Description: </td>
                <td>{{campaign.description}}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-warning mr-2" (click)="EditCampaign(campaign.campaignID)">Edit</button>
    <button class="btn btn-danger mr-2" (click)="DeleteCampaign(campaign.campaignName, campaign.campaignID)">Delete</button>
    <button class="btn btn-primary" (click)="ManageCampaign(campaign)">Manage Campaign</button>
</div>
