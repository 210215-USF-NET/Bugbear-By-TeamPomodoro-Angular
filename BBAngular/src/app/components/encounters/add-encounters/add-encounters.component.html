<app-nav-sidebar></app-nav-sidebar>
<div class="container transparent">
    <form (ngSubmit)="onSubmit()" #storyForm="ngForm">
        <div class="form-group">
            <label for="encounterTitle">Encounter Title: </label>
            <input type="text" [(ngModel)]="encToAdd.encounterTitle" name="encounterTitle" id="encounterTitle" #name="ngModel"
                class="form-control" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="encounterDescription">Description: </label>
            <textarea rows="5" cols=155 type="text" [(ngModel)]="encToAdd.encounterDescription" name="encounterDescription" id="encounterDescription" #name="ngModel" 
                class="form-control" placeholder="Enter a Summary of the Encounter"></textarea>
        </div>
        <div class="form-group">
            <label for="encounterLocationID">Location ID: </label>
            <input type="text" [(ngModel)]="encToAdd.location.locationID" name="encounterLocationID" id="encounterLocationID" #name="ngModel"
                class="form-control" placeholder="Enter Location ID">
        </div>
        <div class="form-group">
            <label for="location">Location: </label>
            <select [(ngModel)]="encToAdd.location" name="location" id="location" class="form-control" placeholder="Select Location">
                <option *ngFor="let location of allSettings">
                    {{location.locationName}}
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-secondary">Add Encounter</button>
    </form>
</div>
