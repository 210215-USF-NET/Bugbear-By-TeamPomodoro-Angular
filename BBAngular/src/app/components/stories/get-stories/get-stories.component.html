
<app-nav-sidebar></app-nav-sidebar>

<div class="container">
    <h1>
        Campaign Stories
    </h1>
    <span *ngIf="campaign.gameMasterID == userID"class="d-sm-inline-flex justify-content-end">
        <button class="btn btn-primary" routerLink='/add-story'>Add New Story</button>
    </span>
    
    <table class="table" summary="story table">
        <thead>
            <th id="title">Title</th>
            <th id="description">Description</th>
        </thead>
        <tbody>
            <tr *ngFor="let story of stories;" (click)="GetStory(story.storyID)">
                <td>{{story.storyTitle}}</td>
                <td>{{story.storyDescription}}</td>
            </tr>
        </tbody>
    </table>
</div>
