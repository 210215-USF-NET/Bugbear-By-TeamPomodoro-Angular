<app-nav-sidebar></app-nav-sidebar>
<div *ngIf="detail" class="container transparent">
    <h2>Condition Details</h2>
    <table class="table" summary="{{detail.name}} Details">
        <thead>
            <tr>
                <th id="{{detail.name}}">{{detail.name}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let condition of detail.desc">
                <td>{{condition}}</td>
            </tr>
        </tbody>
    </table>
</div>
