<header>
    <nav class="navbar navbar-expand-lg navbar-toggleable-sm navbar-dark bg-dark border-bottom">
        <div class="container">
            <a class="navbar-brand" routerLink='/'>Bugbear</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" [ngClass]="{ show: isExpanded }">
                <ul class="navbar-nav flex-grow">
                    <li class="nav-item">
                        <a class="nav-link text-light" routerLink='/'>Home</a>
                    </li>
                    <li *ngIf="(auth.isAuthenticated$ | async) === false" class="nav-item" [routerLinkActive]="['link-active']">
                        <a class="nav-link text-light" (click)="auth.loginWithRedirect()" style="cursor: pointer;">Log in</a>
                    </li>
                    <li *ngIf="auth.isAuthenticated$ | async" class="nav-item" [routerLinkActive]="['link-active']">
                        <a class="nav-link text-light" (click)="auth.logout({ returnTo: document.location.origin })" style="cursor: pointer;">Log out</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link text-light" routerLink='/characters'>Characters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" routerLink='/campaigns'>Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <div ngbDropdown class="d-inline-block">
                            <a class = "nav-link text-light" id="dropdownBasic1" ngbDropdownToggle>Story</a>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class ="bg-dark">
                                <a ngbDropdownItem class="nav-link text-light" routerLink='/stories'>View Stories</a>
                                <a ngbDropdownItem class="nav-link text-light" routerLink='/add-story'>Add New Story</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div ngbDropdown class="d-inline-block">
                            <a class = "nav-link text-light" id="dropdownBasic1" ngbDropdownToggle>Encounters</a>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class ="bg-dark">
                                <a ngbDropdownItem class="nav-link text-light" routerLink='/get-encounters'>View Enc</a>
                                <a ngbDropdownItem class="nav-link text-light" routerLink='/add-encounters'>Add New Enc</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
