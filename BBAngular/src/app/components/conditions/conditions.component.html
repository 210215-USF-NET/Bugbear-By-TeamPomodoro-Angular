<app-nav-sidebar></app-nav-sidebar>
<div class="container transparent">
    <h2>Conditions</h2>
    <table class="table" summary="Table of conditions">
        <thead>
            <tr>
                <th id="condition name">Condition Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let condition of conditions" (click)="GetCondition(condition.index)">
                <td>{{condition.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
