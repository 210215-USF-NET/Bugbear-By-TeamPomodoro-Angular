<div class="container">
    <table class="table">
        <thead>
            <th>Condition Index</th>
            <th>Condition Name</th>
            <th>Url</th>
        </thead>
        <tbody>
            <tr *ngFor="let condition of conditions">
                <td>{{condition.index}}</td>
                <td>{{condition.name}}</td>
                <td>{{condition.url}}</td>
            </tr>
        </tbody>
    </table>
</div>
