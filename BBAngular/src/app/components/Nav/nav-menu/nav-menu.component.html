<header>
    <nav class="navbar navbar-expand-lg navbar-toggleable-sm navbar-dark bg-dark border-bottom">
        <div class="container">
            <a class="navbar-brand" routerLink='/'>Bugbear</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" [ngClass]="{ show: isExpanded }">
                <ul class="navbar-nav flex-grow">
                    <li class="nav-item" style="cursor:pointer;">
                        <div ngbDropdown class="d-inline-block">
                            <a class = "nav-link text-light" id="dropdownBasic1" ngbDropdownToggle>Campaigns</a>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class ="bg-dark">
                                <a ngbDropdownItem class="nav-link text-light" routerLink='/get-campaigns'>View Campaigns</a>
                                <a ngbDropdownItem class="nav-link text-light" routerLink='/add-campaign'>Add New Campaign</a>
                            </div>
                        </div>
                    </li>
                    <button *ngIf="(auth.isAuthenticated$ | async) === false" class="btn-primary btn nav-item" [routerLinkActive]="['link-active']">
                        <a class="text-light" (click)="auth.loginWithRedirect()">Log in</a>
                    </button>
                    <button *ngIf="auth.isAuthenticated$ | async" class="btn-primary btn nav-item" [routerLinkActive]="['link-active']">
                        <a class="text-light" (click)="auth.logout({ returnTo: document.location.origin })">Log out</a>
                    </button>
                </ul>
            </div>
        </div>
    </nav>
</header>
