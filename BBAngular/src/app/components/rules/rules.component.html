<div class="container transparent">
    <h2>Rules</h2>
    <table class="table" summary="list of rules">
        <thead>
            <tr>
                <th id="rules">Rule Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rule of rules" (click)="GetRule(rule.index)">
                <td>{{rule.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
