<div class="container transparent">
    <h1>
        Characters
    </h1> 

    <table class="table">
        <thead>
            <th>Character Name</th>
            <th>HP</th>
            <th>XP Level</th>
        </thead>
        <tbody>
            <tr *ngFor="let character of characters;" (click)="GetCharacter(character.characterName)" style="cursor: pointer;">
                <td>{{character.characterName}}</td>
                <td>{{character.hp}}</td>
                <td>{{character.xpLevel}}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" routerLink='/add-character'>Create Character</button>
</div>
